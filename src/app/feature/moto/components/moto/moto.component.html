<div class="background p-3">
    <div class="alert alert-secondary" role="alert" *ngIf="trmData && viewTrm">
        El <strong>TRM</strong> vigente para hoy es: <strong>{{trmData.unidad}} {{trmData.valor | currency}}</strong>
        <button class="btn btn-sm btn-dark float-end" (click)="viewTrm = false"><span class="fas fa-eye-slash"></span>
            Ocultar</button>
        <button class="btn btn-sm btn-success float-end me-4" (click)="obtenerTrm()"><span class="fas fa-sync"></span>
            Refrescar</button>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h4 class="text-white" id="titulo-motos">Catálogo de motos</h4>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-s btn-primary float-end ms-4" data-bs-toggle="modal"
                data-bs-target="#actualizarCompraModal" id="boton-codigo">Tengo un código</button>
            <button *ngIf="!viewTrm" type="button" class="btn btn-s btn-success float-end" id="boton-trm"
                (click)="viewTrm = true"><span class="fas fa-eye"></span> Ver TRM</button>
        </div>
    </div>
    <hr>
    <div class="flex-box py-2" *ngIf="listaMotos">
        <div class="card-content" *ngFor="let moto of listaMotos" id="lista-motos">

            <ng-container *ngIf="moto.cantidad > 0; else agotado">
                <div class="info" *ngIf="moto.descuento > 0;">- {{moto.descuento}} %</div>
            </ng-container>
            <ng-template #agotado>
                <div class="info agotado">Agotada</div>
            </ng-template>

            <div class="contenedor-imagen">
                <img src="assets/images/{{moto.nombreImagen}}" alt="Imagen moto" class="new-img">
            </div>
            <h5 class="text-white">{{moto.marca}} {{moto.nombreMoto}}</h5>
            <p class="mb-0" style="color: antiquewhite;">{{moto.cc}} cc</p>
            <span class="text-white me-3 fs-5">{{moto.precio * ((100 - moto.descuento) / 100) | currency}}</span>
            <span *ngIf="moto.descuento > 0" class="new-discount">{{moto.precio | currency}}</span>

            <div *ngIf="moto.cantidad > 0" class="new-button" id="boton-abrir-compra" (click)="abrirCompra(moto)">
                Comprar</div>
        </div>
    </div>

</div>


<app-actualizar-compra></app-actualizar-compra>
<app-crear-compra [moto]="moto"></app-crear-compra>
